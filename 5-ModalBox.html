<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button colors */
        #button1 {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #button2 {
            background-color: #f44336;
            color: white;
            border: none;
        }

        #button3 {
            background-color: #008CBA;
            color: white;
            border: none;
        }

    </style>
</head>
<body>
    <h2>‚óè Create a modal box using css and Js with three buttons</h2><br>
    <button id="openModalBtn">Open Modal Box</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Modal Box</h2>
            <p>This is a simple modal box with three buttons.</p>
            <button id="button1">Button 1</button>
            <button id="button2">Button 2</button>
            <button id="button3">Button 3</button>
        </div>
    </div>

    <script>
            document.addEventListener("DOMContentLoaded", function () {
            const openModalBtn = document.getElementById("openModalBtn");
            const modal = document.getElementById("modal");
            const closeModalBtn = document.getElementById("closeModalBtn");

            // Open the modal when the "Open Modal Box" button is clicked
            openModalBtn.addEventListener("click", function () {
                modal.style.display = "block";
            });

            // Close the modal when the close button (X) is clicked
            closeModalBtn.addEventListener("click", function () {
                modal.style.display = "none";
            });

            // Close the modal when the user clicks anywhere outside of it
            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            // Handle button clicks within the modal
            const button1 = document.getElementById("button1");
            const button2 = document.getElementById("button2");
            const button3 = document.getElementById("button3");

            button1.addEventListener("click", function () {
                alert("Button 1 clicked!");
            });

            button2.addEventListener("click", function () {
                alert("Button 2 clicked!");
            });

            button3.addEventListener("click", function () {
                alert("Button 3 clicked!");
            });
        });

    </script>
</body>
</html>
